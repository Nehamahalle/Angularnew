
<html>
  <head>
    <style>
      .bgred {
        background: #004080;
      }
    </style>
  </head>
  <body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bgred border-bottom shadow-sm">
  
   
  
  
      <img src="../assets/flogo.png" alt="" width="50" height="50" class="d-inline-block align-top">
      <p class="h5 my-0 me-md-auto fw-normal text-white">{{'BookReporter'|translate}}</p>
  
   
  
      <nav class="my-2 my-md-0 me-md-3">
  
   
  
        <a class="active navbar-brand text-white" routerLink='/home' routerLinkActive='active'>{{'Home'|translate}}</a>
        <a class="active navbar-brand text-white" routerLink='/review' routerLinkActive='active'>{{'Review'|translate}}</a>
        <a class="active navbar-brand text-white" routerLink='/java' routerLinkActive='active'>{{'Genre'|translate}}</a>
        <a class="active navbar-brand text-white" routerLink='/templateDriven' routerLinkActive='active'>{{'User Info'|translate}}</a>
        <a class="active navbar-brand text-white" routerLink='/builderForms' routerLinkActive='active'>{{'Author Info'|translate}}</a>
        <img src="../assets/globe.jpg" height="30px">
        <select #locale (change) = 'changeLocale(locale.value)'>
          <option value='en'color="black">English</option>
          <option value='fr'>French</option>
          <option value='hindi'>हिन्दी</option>
         </select>
        <a class="btn btn-danger" (click)='logout()' routerLinkActive='active'>Logout</a>
       
        <!--<a class="btn btn-primary" routerLink='/dotnet' routerLinkActive='active'>DotNet Technologies</a>-->
      </nav>
  
   
  
    </header>
   
    
  
   
  
  </body>
